# Queries Census of Ag API to get all crop land uses at national, state and county levels
---
api_name: USDA_Quickstats
api_key_required: true
format: txt
url:
  api_path: api_GET/?
  base_url: "https://quickstats.nass.usda.gov/api/"
  url_params:
    agg_level_desc:
      - NATIONAL
      - STATE
      - COUNTY
    group_desc:
      - "CROP TOTALS"
      - "FIELD CROPS"
      - "FRUIT & TREE NUTS"
      - HORTICULTURE
      - VEGETABLES
    sector_desc: CROPS
    source_desc: CENSUS
  year_param: year
  key_param: key
url_replace_fxn:
years:
   - 2012
   - 2017
