---
api_name: USGS
api_key_required: false
format: txt
url:
  api_path: /nwis/water_use?
  base_url: "https://waterdata.usgs.gov/"
  url_params:
    _compression: value
    format: rdb&rdb
    wu_area: County
    wu_category: ALL
    wu_county: ALL
  year_param: wu_year
  key_param:
url_replace_fxn:
years:
  - 2010
  - 2015
