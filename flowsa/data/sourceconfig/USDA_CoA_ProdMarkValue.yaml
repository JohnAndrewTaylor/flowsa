# Queries Census of Ag API to get all livestock inventory at national, state and county levels
---
 api_name: USDA_Quickstats
 api_key_required: true
 format: json
 url:
   base_url: "https://quickstats.nass.usda.gov/api/"
   api_path: "api_GET/?key=__apiKey__" #__apiKey__ should be substituted with user's api key
   url_params:
     source_desc: "CENSUS"
     sector_desc: "__secLevel__" # replace keyword with either crops or animals & products
     statisticcat_desc: "SALES"
     domain_desc: 'TOTAL'
     unit_desc: "$"
     agg_level_desc: "__aggLevel__" # __aggLevel__ triggers a replace fxn to substitute in "NATIONAL", or "STATE"
     year: "__year__" # __year__ is used to trigger a replace function to substitute in year
   key_param: key
 url_replace_fxn: pmv_URL_helper
 call_response_fxn: pmv_call
 parse_response_fxn: pmv_parse
 years:
    - 2012
    - 2017
 sector_levels:
   - "CROPS"
   - "ANIMALS %26 PRODUCTS" #the %26 represents '&'
 agg_levels:
   - "NATIONAL"
   - "STATE"
